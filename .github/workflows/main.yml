# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Setup MATLAB
        # You may pin to the exact commit or the version.
        # uses: matlab-actions/setup-matlab@bfca1c30aa37e57792ad04e5c68bf4ff33218b6d
        uses: matlab-actions/setup-matlab@v1
        
      - name: Run MATLAB Command
        # You may pin to the exact commit or the version.
        # uses: matlab-actions/run-command@3a7e877e5c019883a1f5fe4635c84d74394bb70e
        uses: matlab-actions/run-command@v1
        with:
          # Script, function, or statement to execute
          command: openProject(pwd); runRegtests('github');

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          fail_on: "test failures"
          action_fail: true
          files: |
            results.xml
